<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="description" content="">
  <!-- ionic meta tags -->
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
  <!-- custom meta tags -->
  <meta name="format-detection" content="telephone=no">
  <!-- no auto telephone linking -->

  <meta name="apple-mobile-web-app-capable" content="yes">
  <!-- can be saved to home screen on ios -->
  <title>fourfut</title>
  <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

  <!-- build:css styles/vendor.css -->
  <!-- bower:css -->
  <!-- endbower -->
  <!-- endbuild -->

  <!-- build:css main/styles/app.css -->
  <!-- inject:css -->
  <link rel="stylesheet" href="main/styles/main.css">
  <!-- endinject -->
  <!-- endbuild -->
  
  <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/0.4.0/firebase-ui-auth.css" />
  <script src="https://www.gstatic.com/firebasejs/live/3.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/live/3.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/ui/0.4.0/firebase-ui-auth.js"></script>

</head>

<body ng-app="fourfut">
  <!-- the nav bar will be updated as we navigate between views -->
  <!-- <ion-nav-bar> can be removed when using sidemenu (contained in menu.html) -->
  <ion-nav-bar class="bar-royal">
    <ion-nav-back-button></ion-nav-back-button>
  </ion-nav-bar>
  <!-- the current view will be rendered in the <ion-nav-view> directive -->
  <ion-nav-view></ion-nav-view>

  <!-- will be a 404 during development -->
  <script src="cordova.js"></script>

  <!-- build:js scripts/vendor.js -->
  <!-- bower:js -->
  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/angular-animate/angular-animate.js"></script>
  <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
  <script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
  <script src="bower_components/ionic/release/js/ionic.js"></script>
  <script src="bower_components/ionic/release/js/ionic-angular.js"></script>
  <script src="bower_components/ngCordova/dist/ng-cordova.js"></script>
  <script src="bower_components/angular-dynamic-locale/src/tmhDynamicLocale.js"></script>
  <script src="bower_components/angular-translate/angular-translate.js"></script>
  <script src="bower_components/angular-translate-loader-static-files/angular-translate-loader-static-files.js"></script>
  <script src="bower_components/localforage/dist/localforage.js"></script>
  <script src="bower_components/ionic-platform-web-client/dist/ionic.io.bundle.min.js"></script>
  <script src="bower_components/firebase/firebase.js"></script>
  <script src="bower_components/angularfire/dist/angularfire.js"></script>
  <script src="bower_components/geofire/dist/geofire.js"></script>
  <script src="bower_components/angular-simple-logger/dist/angular-simple-logger.js"></script>
  <script src="bower_components/lodash/lodash.js"></script>
  <script src="bower_components/angular-google-maps/dist/angular-google-maps.js"></script>
  <!-- endbower -->
  <!-- endbuild -->
  
  <!-- build:js scripts/app.js -->
  <!-- inject:js -->
  <script src="main/main.js"></script>
  <script src="main/services/reservas-service-serv.js"></script>
  <script src="main/services/main-serv.js"></script>
  <script src="main/services/arenas-serv.js"></script>
  <script src="main/controllers/user-ctrl.js"></script>
  <script src="main/controllers/reserva-ctrl.js"></script>
  <script src="main/controllers/menu-ctrl.js"></script>
  <script src="main/controllers/login-ctrl.js"></script>
  <script src="main/controllers/debug-ctrl.js"></script>
  <script src="main/controllers/arenas-ctrl.js"></script>
  <script src="main/controllers/arena-details-ctrl.js"></script>
  <script src="main/constants/config-const.js"></script>
  <script src="app.js"></script>
  <!-- endinject -->
  <!-- endbuild -->
</body>

</html>
