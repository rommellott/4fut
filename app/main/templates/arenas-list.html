<ion-view view-title="List">
  <ion-content>

    <!-- content goes here -->
    <ion-list>
      <ion-item 
        ng-repeat="arena in vm.arenas | orderBy:'distance'"
        class="item-remove-animate item-avatar item-icon-right"
        type="item-text-wrap"
        ui-sref="main.listDetail">
        <img ng-src="{{arena.fotoPerfil}}">
        <h2>{{arena.g}}</h2>
        <p>{{arena.distance}}</p>
        <i class="icon ion-chevron-right icon-accessory"></i>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
