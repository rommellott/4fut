<ion-view view-title="ARENAS" class="programacao-view">
  <ion-nav-buttons side="right">
    <a ng-click="actrl.mapView = !actrl.mapView" ng-class="actrl.mapView ? 'ion-ios-list-outline' : 'ion-map'" class="button button-icon icon"></a>
  </ion-nav-buttons>
  <ion-content style="top:93px">

    <ion-list ng-if="!actrl.mapView">
      <ion-item ng-repeat="arena in actrl.arenas | orderBy:'distance'" class="item-remove-animate item-avatar item-icon-right"
        type="item-text-wrap"  href="#/tab/arenas/{{arena.id}}">
        <img ng-src="{{arena.fotoPerfil}}">
        <h2>{{arena.nome}}</h2>
        <p>{{arena.distance | number : 2}} km</p>
        <i class="icon ion-chevron-right icon-accessory"></i>
      </ion-item>
    </ion-list>

    <ui-gmap-google-map ng-if="actrl.mapView" center='actrl.map.center' zoom='actrl.map.zoom'>
      <ui-gmap-marker ng-repeat="arena in actrl.arenas" idKey='arena.id' coords='arena.l'>
      </ui-gmap-marker>
    </ui-gmap-google-map>

  </ion-content>
</ion-view>
